<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>MongoDB</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="java.js"></script>
  </head>
  <body >
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">UserName</th>        
          <th scope="col">Email</th>
          <th scope="col">password</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
          <th>
            <a href="addstudent.html" ><button type="button" class="btn btn-primary" >Add new User</button></a>
          </th>
          <th><button type="button" class="btn btn-outline-danger" onclick="logout()">Logout</button></th>

        </tr>
      </thead>
      <tbody id="api">

      </tbody>
    </table>
 

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form">
                    <div class="form-group" >
                      <label for="exampleInputEmail1">Enter your name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name1"
                        name="namel"
                        aria-describedby="emailHelp"
                        placeholder="Enter your name"
                        autocomplete="on"
              
                      />
                      <small id="emailHelp" class="form-text text-muted">
                        We'll share your username with anyone .</small>
                      
                    </div>
                  <div class="form">
                    <div class="form-group" >
                      <label for="exampleInputEmail1">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email1"
                        name="email"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                        autocomplete="on"
              
                      />
                      <small id="emailHelp" class="form-text text-muted"
                        >We'll share your email with anyone .</small
                      >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                        type=""
                        class="form-control"
                        id="pass1"
                        name="myInput"
                        placeholder="Password"
                        autocomplete="on"
              
                      />
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="auth1" value="student" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        student
                          </label>
                    </div>

  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" onclick="update()">Update</button>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
