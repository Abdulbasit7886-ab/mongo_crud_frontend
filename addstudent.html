<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="java.js"></script>


    <title>jwt form</title>
  </head>
  <style>
    .form {
      width: 70%;
      padding-left: 30%;
      padding-top: 40px;
    }
  </style>
  <body>
    <div>
      <button type="button" class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>
    <!-- <form > -->
      <div class="form">
      <div class="form-group" >
        <label for="exampleInputEmail1">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          aria-describedby="emailHelp"
          placeholder="Enter your Name"
          autocomplete="on"

        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll share your Data with anyone .</small
        >
      </div>
      <div class="form-group" >
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          autocomplete="on"

        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll share your email with anyone .</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="pass"
          name="pass"
          placeholder="Password"
          autocomplete="on"

        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll share your password with anyone .</small
        >
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="auth" value="student" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          student
            </label>
      </div>

      <button class="btn btn-primary" onclick="register()">Submit</button>
    <!-- </form> -->  
  </div>
  </body>
</html>
